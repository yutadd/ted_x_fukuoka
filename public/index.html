<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TEDxFukuokaの公式Webサイトです。イベント開催の情報、ブログ記事、パートナー情報などを発信しています"
    />
    <meta property="og:url" content="https://TEDxFukuoka.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="TEDxFukuoka | TEDxFukuokaの公式Webサイトです"
    />
    <meta
      property="og:description"
      content="TEDxFukuokaの公式Webサイトです。イベント開催の情報、ブログ記事、パートナー情報などを発信しています"
    />
    <meta property="og:site_name" content="TEDxFukuoka" />
    <meta
      property="og:image"
      content="https://TEDxFukuoka.com/images/concept_image.jpg"
    />
    <title>TEDxFukuoka | TEDxFukuokaの公式Webサイトです</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      if (path === "/") {
        document.title = "TEDxFukuoka | TEDxFukuokaの公式Webサイトです";
        document
          .querySelector('meta[name="description"]')
          .setAttribute(
            "context",
            "TEDxFukuokaの公式Webサイトです。イベント開催の情報、ブログ記事、パートナー情報などを発信しています"
          );
        document
          .querySelector('meta[property="og:image"')
          .setAttribute(
            "context",
            "https://TEDxFukuoka.com/images/concept_image.jpg"
          );
        document
          .querySelector('meta[property="og:title"')
          .setAttribute(
            "context",
            "TEDxFukuoka | TEDxFukuokaの公式Webサイトです"
          );
        document
          .querySelector('meta[property="og:site_name"')
          .setAttribute("context", "top");
        document
          .querySelector('meta[property="og:type"')
          .setAttribute("context", "website");
      } else if (path.startsWith("/event/")) {
        const ename = path.split("/")[2];
        document.title = ename + "のイベント概要";
        document
          .querySelector('meta[name="description"]')
          .setAttribute("context", ename);
        document
          .querySelector('meta[property="og:image"')
          .setAttribute(
            "context",
            "https://TEDxFukuoka.com/images/concept_image.jpg"
          );
        document
          .querySelector('meta[property="og:title"')
          .setAttribute("context", ename + "のイベント概要");
        document
          .querySelector('meta[property="og:site_name"')
          .setAttribute("context", "top");
        document
          .querySelector('meta[property="og:type"')
          .setAttribute("context", "website");
      }
      document
        .querySelector('meta[property="og:url"')
        .setAttribute(
          "context",
          window.location.origin +
            window.location.pathname +
            (window.location.hash ? window.location.hash : "")
        );
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body
    style="
      margin: 0px;
      font-family: Arial, ヒラギノ角ゴ ProN W3, Hiragino Kaku Gothic ProN,
        メイリオ, Meiryo, sans-serif;
    "
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
